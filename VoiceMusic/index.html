<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control Your Fan</title>
</head>
<body>
    <h1>Control Your Fan</h1>
    <button id="clickbtn">呼叫AI</button>
    <br/>
    <p id="words">none</p>
    
    <script>
        var clickbtn = document.getElementById("clickbtn");
        setup();
        cpf.request('["analogWrite", 6, 0]');

        clickbtn.addEventListener('click', function (event) {
            cpf.initSpeechRecognition("cmn-Hant-TW");
        });

        function GetRecognizeResult(Result, Type) {
            if (Result.includes("快樂頌")|| Result.includes("快樂頌播放中")) {
                document.getElementById("words").innerHTML = Result;
                cpf.SetSpeech("On", "cmn-Hant-TW", "音樂來囉", 1, 2);
                cpf.request('["tone_play", 6, 659, 300],["sleep", 500],["tone_play", 6, 659, 300],["sleep", 500],["tone_play", 6, 698, 300],["sleep", 500], ["tone_play", 6, 784, 300],["sleep", 500],["tone_play", 6, 784, 300],["sleep", 500],["tone_play", 6, 698, 300],["sleep", 500], ["tone_play", 6, 659, 300],["sleep", 500],["tone_play", 6, 587, 300],["sleep", 500],["tone_play", 6, 523, 300],["sleep", 500],["tone_play", 6, 523, 300],["sleep", 500],["tone_play", 6, 587, 300],["sleep", 500],["tone_play", 6, 659, 300],["sleep", 500],["tone_play", 6, 659, 300],["sleep", 500], ["tone_play", 6, 587, 300],["sleep", 500],["tone_play", 6, 587, 300]');
            } else if (Result.includes("告白氣球") || Result.includes("告白氣球播放中")) {
                document.getElementById("words").innerHTML = Result;
                cpf.SetSpeech("On", "cmn-Hant-TW", "音樂來囉", 1, 1);
                cpf.request('["tone_play", 6, 659, 300],["sleep", 500],["tone_play", 6, 659, 300],["sleep", 500],["tone_play", 6, 698, 300],["sleep", 500], ["tone_play", 6, 784, 300],["sleep", 500],["tone_play", 6, 784, 300],["sleep", 500],["tone_play", 6, 698, 300],["sleep", 500], ["tone_play", 6, 659, 300],["sleep", 500],["tone_play", 6, 587, 300],["sleep", 500],["tone_play", 6, 523, 300],["sleep", 500],["tone_play", 6, 523, 300],["sleep", 500],["tone_play", 6, 587, 300],["sleep", 500],["tone_play", 6, 659, 300],["sleep", 500],["tone_play", 6, 659, 300],["sleep", 500], ["tone_play", 6, 587, 300],["sleep", 500],["tone_play", 6, 587, 300]');
            }
        }

        function setup() {
            if (cpf)
            cpf.setPinMode('["resetPin"],["setPinMode", "digital", 6, "TONE"] ');
        }
        
    </script>
</body>
</html>
